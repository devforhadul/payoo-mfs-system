<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-700">
    <div class="min-h-screen w-md mx-auto bg-white p-3">
      <!-- Balance section -->
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <img class="w-12" src="./Assets/payoo.png" alt="" />
          <div>
            <p class="text-2xl font-bold">
              $<span id="mainBalance" class="text-2xl font-bold">5000</span>
            </p>
            <p class="font-medium text-gray-500">Available Balance</p>
          </div>
        </div>

        <div>
          <button
            class="border-2 rounded-md px-3 py-2 border-gray-300 font-semibold text-gray-400"
          >
            Log Out
          </button>
        </div>
      </div>

      <!-- hero -->
      <div class="my-7 space-y-3">
        <h2 class="font-bold text-3xl">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div
          id="addMoneyBtn"
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Add Money</p>
        </div>

        <div
          id="cashOutBtn"
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Cash Out</p>
        </div>

        <div
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Transfer</p>
        </div>

        <div
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Add Money</p>
        </div>

        <div
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Add Money</p>
        </div>

        <div
          class="border-1 shadow-md border-gray-300 rounded-md p-4 text-center space-y-1"
        >
          <img class="mx-auto" src="./Assets/wallet_icn.png" alt="" />
          <p class="font-medium text-gray-500">Add Money</p>
        </div>
      </div>

      <!-- Add Money display -->

      <div class="hero bg-white mt-4">
        <div class="hero-content flex-col lg:flex-row-reverse"></div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">Select A Bank</label>
              <select class="select">
                <option disabled selected>Select Bank</option>
                <option>Bkash</option>
                <option>Rocket</option>
                <option>Nagad</option>
                <option>IBBL</option>
                <option>DBBl</option>
              </select>
              <label class="fieldset-label">Bank Account number</label>
              <input
                type="number"
                class="input"
                placeholder="Enter Bank Account number"
              />
              <label class="fieldset-label">Amount</label>
              <input id="addAmount" type="number" class="input" placeholder="Enter Amount" />
              <label class="fieldset-label">PIN Number</label>
              <input
                value="1122"
                id="addPin"
                type="number"
                class="input"
                placeholder="Ente PIN Number"
              />
              <button id="addBtn" class="btn btn-neutral mt-4">Add Money</button>
            </fieldset>
          </div>
        </div>
      </div>


    </div>


    <script src="./Scripts/addmoney.js"></script>

  </body>
</html>
