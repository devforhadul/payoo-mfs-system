<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS-System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <style>
          .outfit-font {
             font-family: "Outfit", serif;

  <body class="bg-slate-500 outfit-font">
    <!-- Login page -->


    <div class=" bg-base-200 min-h-screen w-md mx-auto">
      <div>
        <img class="w-20 mx-auto" src="./Assets/payoo.png" alt="">
      </div>
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input value="01612929275" id="userNumber" type="number" class="input" placeholder="Enter Account number" required />
                <label class="fieldset-label">PIN</label>
                <input value="1122" id="userPin" type="number" class="input" placeholder="Enter PIN" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="loginBtn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            
          </form>
        </div>
      </div>
    </div>

    
    


    <script src="./Scripts/login.js"></script>

  </body>
